# cPanel Git Deployment Configuration for Westmill Strongbuild

# This file is NOT for GitHub Actions or CI/CD.
# It is used by cPanel's built-in Git deployment system.
# See: https://docs.cpanel.net/knowledge-base/web-services/guide-to-git-deployment/

deployment:
  tasks:
    - export NODE_ENV=production
    - npm install --production
    - npm run build
    - rsync -a --delete dist/ /home/$CPANEL_USER/public_html/